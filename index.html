<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redhos | Editing index.html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      perspective: 1000px;
    }

    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 2rem;
      cursor: pointer;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .card-container {
      width: 600px;
      height: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      transition: transform 0.4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
      transform-style: preserve-3d;
      will-change: transform;
      position: relative;
      z-index: 3;
    }

    .profile-rectangle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-right: 20px;
      margin-top: -30px;
      transition: transform 0.4s;
    }

    .text-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      transition: transform 0.4s;
    }

    .username-container {
      position: relative;
      display: inline-block;
    }

    .username {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: lowercase;
      letter-spacing: 2px;
      color: white;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      background-clip: text;
      -webkit-background-clip: text;
      animation: galaxyEffect 4s ease-in-out infinite;
      position: relative;
      z-index: 1;
      transition: transform 0.3s;
    }

    .firefly {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #fff;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0;
      animation: floatAround 5s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatAround {
      0% {
        transform: translate(0, 0);
        opacity: 0;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
      }
      20% {
        opacity: 0.8;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
      }
      50% {
        transform: translate(10px, -10px);
        opacity: 1;
        box-shadow: 0 0 15px 8px rgba(255, 255, 255, 1);
      }
      80% {
        opacity: 0.5;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
      }
      100% {
        transform: translate(0, 0);
        opacity: 0;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.2);
      }
    }

    @keyframes galaxyEffect {
      0% { background-position: 0% 50%; opacity: 0.7; }
      50% { background-position: 100% 50%; opacity: 1; }
      100% { background-position: 0% 50%; opacity: 0.7; }
    }

    .username:hover {
      transform: scale(1.05);
    }

    .link-button {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      text-align: center;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .eye-icon {
      width: 25px;
      height: 25px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .editing-button {
      width: 250px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
    }

    .editing-button:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.3);
    }

    .editing-button img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .view-counter {
      color: white;
      font-size: 14px;
      position: relative;
      top: 15px;
      left: -240px;
      display: flex;
      align-items: center;
    }

    .description {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      overflow: hidden;
      border-right: 2px solid white;
      white-space: nowrap;
      letter-spacing: 1px;
    }

    .volume-control {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 30px;
      backdrop-filter: blur(5px);
    }

    .volume-control input[type="range"] {
      width: 80px;
      margin: 0 8px;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      outline: none;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .volume-icon {
      width: 16px;
      height: 16px;
      filter: invert(1);
    }

    .mouse-trail {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>

  <!-- Écran d'accueil -->
  <div id="welcome-screen">Click bro</div>

  <!-- Vidéo de fond -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo de fond.
  </video>

  <!-- Contenu principal -->
  <div id="main-content" style="display:none;">
    <div class="card-container" id="card">
      <img src="pp.jpeg" alt="Profile" class="profile-rectangle">
      <div class="text-content">
        <div class="username-container">
          <div class="username">redhos</div>
          <div class="firefly" style="top: -15px; left: 10px; animation-delay: 0s;"></div>
          <div class="firefly" style="top: -5px; left: -10px; animation-delay: 1s;"></div>
          <div class="firefly" style="top: 5px; left: 15px; animation-delay: 2s;"></div>
          <div class="firefly" style="top: 15px; left: -5px; animation-delay: 3s;"></div>
          <div class="firefly" style="top: -10px; right: 10px; animation-delay: 4s;"></div>
        </div>
        <a href="https://redosansms.github.io/Redhosgames/" class="link-button">My website</a>
        <a href="https://github.com/Redosansms" class="link-button">My GitHub</a>
        
        <a href="https://github.com/Redosansms" class="editing-button">
          <img src="html-logo.png" alt="HTML Logo" />editing index.html
        </a>
        
        <div class="view-counter" id="view-count">
          <img src="eye-logo.png" alt="Vue" class="eye-icon"> 11 345 vues
        </div>
      </div>
    </div>
    <div class="description" id="typewriter-text"></div>
  </div>

  <!-- Barre de volume -->
  <div class="volume-control">
    <img src="https://cdn-icons-png.flaticon.com/512/3161/3161837.png" alt="Volume" class="volume-icon">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Audio -->
  <audio id="bg-audio" loop>
    <source src="son.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    function createSnowflakes(count) {
      for (let i = 0; i < count; i++) {
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        flake.style.left = `${Math.random() * 100}vw`;
        flake.style.animationDuration = `${Math.random() * 5 + 3}s`;
        flake.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(flake);
      }
    }

    function createFireflies() {
      const container = document.querySelector('.username-container');
      for (let i = 0; i < 5; i++) {
        const firefly = document.createElement('div');
        firefly.classList.add('firefly');
        firefly.style.left = `${Math.random() * 100 - 20}px`;
        firefly.style.top = `${Math.random() * 60 - 30}px`;
        firefly.style.animationDelay = `${Math.random() * 5}s`;
        firefly.style.animationDuration = `${Math.random() * 3 + 3}s`;
        container.appendChild(firefly);
      }
    }

    createSnowflakes(80);

    const card = document.getElementById('card');
    const profileImg = document.querySelector('.profile-rectangle');
    const textContent = document.querySelector('.text-content');
    
    let isHovering = false;
    const maxTilt = 15; // Degrés maximum d'inclinaison
    const maxDepth = 30; // Pixels maximum de profondeur

    card.addEventListener('mouseenter', () => {
      isHovering = true;
    });

    card.addEventListener('mouseleave', () => {
      isHovering = false;
      card.style.transform = 'translateZ(0) rotateX(0) rotateY(0)';
      profileImg.style.transform = 'translateZ(0)';
      textContent.style.transform = 'translateZ(0)';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isHovering) return;
      
      const { left, top, width, height } = card.getBoundingClientRect();
      const centerX = left + width / 2;
      const centerY = top + height / 2;
      
      // Calcul de la position relative de la souris (-1 à 1)
      const mouseX = (e.clientX - centerX) / (width / 2);
      const mouseY = (e.clientY - centerY) / (height / 2);
      
      // Calcul des rotations
      const rotateY = mouseX * maxTilt;
      const rotateX = -mouseY * maxTilt;
      
      // Calcul de la profondeur (effet "avance vers la souris")
      const depth = Math.abs(mouseX) * maxDepth;
      
      // Application des transformations
      card.style.transform = `
        translateZ(${depth}px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;
      
      // Effet de parallaxe sur les éléments internes
      profileImg.style.transform = `translateZ(${depth * 0.5}px)`;
      textContent.style.transform = `translateZ(${depth * 0.3}px)`;
    });

    // Compteur de vues
    const viewKey = "redhos-views";
    let views = localStorage.getItem(viewKey);
    if (!views) {
      views = 543;
    } else {
      views = parseInt(views) + 1;
    }
    localStorage.setItem(viewKey, views);
    document.getElementById('view-count').innerHTML = `<img src="eye-logo.png" alt="Vue" class="eye-icon"> ${views} vues`;

    // Contrôle du volume
    const audio = document.getElementById('bg-audio');
    const volumeSlider = document.getElementById('volume-slider');
    
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // Effet de traînée de souris
    const trailElements = [];
    const trailCount = 10;
    
    for (let i = 0; i < trailCount; i++) {
      const trail = document.createElement('div');
      trail.className = 'mouse-trail';
      trail.style.opacity = 1 - (i / trailCount);
      trail.style.width = `${20 - i}px`;
      trail.style.height = `${20 - i}px`;
      document.body.appendChild(trail);
      trailElements.push(trail);
    }
    
    let mouseX = 0;
    let mouseY = 0;
    let trailX = Array(trailCount).fill(0);
    let trailY = Array(trailCount).fill(0);
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    function updateTrail() {
      for (let i = trailCount - 1; i > 0; i--) {
        trailX[i] = trailX[i - 1];
        trailY[i] = trailY[i - 1];
      }
      trailX[0] = mouseX;
      trailY[0] = mouseY;
      
      for (let i = 0; i < trailCount; i++) {
        trailElements[i].style.left = `${trailX[i]}px`;
        trailElements[i].style.top = `${trailY[i]}px`;
      }
      
      requestAnimationFrame(updateTrail);
    }
    
    updateTrail();

    // Effet typewriter infini
    const text = "𝐆𝐨 𝐭𝐨 𝐦𝐲 𝐠𝐢𝐭𝐡𝐮𝐛 𝐦𝐩 𝐨𝐩𝐞𝐧";
    let i = 0;
    let isDeleting = false;
    let speed = 100;
    
    function typeWriter() {
      const typewriterElement = document.getElementById("typewriter-text");
      
      if (isDeleting) {
        typewriterElement.innerHTML = text.substring(0, i-1);
        i--;
        speed = 50;
      } else {
        typewriterElement.innerHTML = text.substring(0, i+1);
        i++;
        speed = 100;
      }
      
      if (!isDeleting && i === text.length) {
        isDeleting = true;
        speed = 1500;
      } else if (isDeleting && i === 0) {
        isDeleting = false;
        speed = 500;
      }
      
      setTimeout(typeWriter, speed);
    }

    document.getElementById('welcome-screen').addEventListener('click', () => {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';

      setTimeout(createFireflies, 1000);
      setTimeout(typeWriter, 500);

      audio.volume = volumeSlider.value;
      audio.play().catch((err) => {
        console.log('Lecture audio bloquée :', err);
      });
    });
  </script>
</body>
</html>
